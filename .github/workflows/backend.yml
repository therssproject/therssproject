name: Backend CI

env:
  CARGO_TERM_COLOR: always

on:
  pull_request:
    branches:
      - master

defaults:
  run:
    working-directory: api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          # Workaround for working-directory not being set
          # https://github.com/actions-rs/cargo/issues/86#issuecomment-667088617
          args: --manifest-path api/Cargo.toml --all -- --check

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          # Workaround for working-directory not being set
          # https://github.com/actions-rs/cargo/issues/86#issuecomment-667088617
          args: --manifest-path api/Cargo.toml

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          # Workaround for working-directory not being set
          # https://github.com/actions-rs/cargo/issues/86#issuecomment-667088617
          args: --manifest-path api/Cargo.toml -- -D warnings
